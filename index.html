<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="frame">
            
            <div class="glass">
                <div class="display"> </div>
            </div>

            <ul class="buttons">
                <div class="row one">
                    <li><button class="functional" id="allClear">AC</button></li>
                    <li><button class="functional" id="clearEntry">CE</button></li>
                </div>
                <div class="row two">
                    <li><button class="number_7">7</button></li>
                    <li><button class="number_8">8</button></li>
                    <li><button class="number_9">9</button></li>
                    <li><button class="functional" id="division">&#247;</button></li>  <!-- division-->
                </div>
                <div class="row three">
                    <li><button class="number_4">4</button></li>
                    <li><button class="number_5">5</button></li>
                    <li><button class="number_6">6</button></li>
                    <li><button class="functional" id="multiplication">&#215;</button></li> <!-- multiplication-->

                </div>
                <div class="row four">
                    <li><button class="number_1">1</button></li>
                    <li><button class="number_2">2</button></li>
                    <li><button class="number_3">3</button></li>
                    <li><button class="functional" id="multiplication">&#8722;</button></li> <!-- subtraction-->
                </div>
                <div class="row five">
                    <li><button class="functional">.</button></li>
                    <li><button class="number_0">0</button></li>
                    <li><button class="functional" id="equals">&#61;</button></li> <!-- equals -->
                    <li><button class="functional" id="addition">&#43;</button></li> <!-- addition-->
                </div>  
            </ul>
        </div>
    </main>
    <footer>&copy; 2025 SrulyP</footer>
</body>
<script src="./script.js"></script>
</html>
